<script type="text/javascript">
function Confirmar() {
	//Mensaje a mostrar
	var mensaje = confirm("Est\u00E1 seguro que desea salir?");
	//Detectamos si el usuario acepto el mensaje
	if (mensaje) {
	javascript:window.close();
	}
	//Detectamos si el usuario denegó el mensaje
	else {
	return false;
	}
	}
</script>
